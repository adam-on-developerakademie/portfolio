<div class="SkillSet">
    <h2 class="title">{{ myData.DATA.skillSet.title.values[myData.DATA.language] }}</h2>
    <div class="skills">
        <div *ngFor="let skill of myData.DATA.skillSet.skills.values; let i = index">
            <div class="{{skill.name === 'Growth Mindset' ? 'growMindset' : 'skill'}}">
                <img [src]="'ico/' + skill.icon" [alt]="skill.name" />
                <p>{{ skill.name }} </p>
            </div>
        </div>
    </div>
