<div class="teamPlayer">
    <div class="teamPlayerHeader">
        <h2 class="title">{{myData.DATA.teamPlayer.title[myData.DATA.language]}}</h2>
        <p class="description">{{myData.DATA.teamPlayer.text[myData.DATA.language]}}</p>
    </div>
    <div class="teamPlayerContent">
        @for( o of myData.DATA.teamPlayer.opinions ; track o.person){
        <div class="opinion">
            <div class="opinionHeader">
                <h3 class="person">{{o.person}}</h3>
                <h4 class="project">{{o.project}}</h4>
            </div>
            <p class="opinionText">{{o.opinion[myData.DATA.language]}}</p>
        </div>}
    </div>
