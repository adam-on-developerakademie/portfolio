<header>
    <img src="ico/AP_bgw.png" alt="Logo" class="logo" />
    <nav>
        <div class="links">

            @for(value of myData.DATA.header; track value.name ) {
            <div class="link">
                <div class="button {{value.set ? ', bolder' : ''}}">
                    <a (click)="goToSection(value.name)">{{value.values[myData.DATA.language]}}</a>
                    <div class="{{myData.DATA.header[$index].set ? 'underline' : ''}}"></div>
                </div>
            </div>
            }
        </div>

        <div class="languages">
            <div class="button {{myData.DATA.language === 1 ? ', bolder' : ''}}">
                <p (click)="this.myData.DATA.language = 1">{{myData.DATA.languages.values[1]}}</p>
                <div class="{{myData.DATA.language === 1 ? 'underline' : ''}}"></div>
            </div>
            /
            <div class="button {{myData.DATA.language === 0 ? ', bolder' : ''}}">
                <p (click)="this.myData.DATA.language = 0">{{myData.DATA.languages.values[0]}}</p>
                <div class="{{myData.DATA.language === 0 ? 'underline' : ''}}"></div>
            </div>
        </div>
    </nav>
</header>
